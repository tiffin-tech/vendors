<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>TiffinTech - Vendor Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-3xl bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Vendor Profile</h1>

    <!-- Vendor Description -->
    <div class="mb-6">
      <label for="description" class="block text-sm font-medium text-gray-700">Business Description</label>
      <textarea id="description" name="description" rows="4"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        placeholder="Enter a short description about your tiffin/mess services..."></textarea>
    </div>

    <!-- Vendor Registration Form Fields -->
    <form id="vendor-profile-form" class="space-y-6">
      <div>
        <label for="businessName" class="block text-sm font-medium text-gray-700">Business Name</label>
        <input type="text" id="businessName" name="businessName" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
      </div>

      <div>
        <label for="ownerName" class="block text-sm font-medium text-gray-700">Owner Name</label>
        <input type="text" id="ownerName" name="ownerName" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Business Address</label>
        <textarea id="address" name="address" rows="2" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
      </div>

      <div>
        <label for="cuisines" class="block text-sm font-medium text-gray-700">Cuisines Offered</label>
        <input type="text" id="cuisines" name="cuisines" placeholder="e.g., North Indian, South Indian, Chinese"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
      </div>

      <div>
        <label for="serviceAreas" class="block text-sm font-medium text-gray-700">Service Areas</label>
        <input type="text" id="serviceAreas" name="serviceAreas" placeholder="e.g., Pune City, Baner, Hinjewadi"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
      </div>

      <div>
        <label for="priceRange" class="block text-sm font-medium text-gray-700">Price Range (per meal)</label>
        <input type="text" id="priceRange" name="priceRange" placeholder="e.g., ₹100 - ₹200"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
      </div>

      <div>
        <label for="subscriptionPlans" class="block text-sm font-medium text-gray-700">Subscription Plans</label>
        <textarea id="subscriptionPlans" name="subscriptionPlans" rows="2" placeholder="e.g., Weekly, Monthly, Custom Plans"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
      </div>

      <div>
        <label for="deliveryOptions" class="block text-sm font-medium text-gray-700">Delivery Options</label>
        <input type="text" id="deliveryOptions" name="deliveryOptions" placeholder="e.g., Home Delivery, Pickup"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
      </div>

      <div>
        <label for="paymentMethods" class="block text-sm font-medium text-gray-700">Payment Methods</label>
        <input type="text" id="paymentMethods" name="paymentMethods" placeholder="e.g., UPI, Cash, Card"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"/>
      </div>

      <div class="flex justify-end">
        <button type="submit"
          class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-md shadow hover:bg-indigo-700 focus:outline-none">
          Save Profile
        </button>
      </div>
    </form>
  </div>
</body>
</html>
